// Engineer

exec allclasses
bind "backspace" "exec engineer" // Reload

// Build commands with automatic destruction
alias "engi_build_sentry"    "destroy 2 0; build 2 0; engi_place_mode"
alias "engi_build_dispenser" "destroy 0 0; build 0 0; engi_place_mode"
alias "engi_build_entrance"  "destroy 1 0; build 1 0; engi_place_mode"
alias "engi_build_exit"      "destroy 1 1; build 1 1; engi_place_mode"

alias "+fastbuildsentry" "destroy 2 0;build 2 0;+attack"
alias "-fastbuildsentry" "-attack; slot1"

bind r "+reload"
bind mwheelup "slot1"
bind mwheeldown "slot3"
bind mouse3 "slot2"

alias +shift "bind mouse1 "engi_build_sentry"; bind mouse2 "engi_build_dispenser"; bind mwheeldown "engi_build_entrance" ;bind mwheelup "engi_build_exit""
alias -shift "bind mouse1 "+attack"; bind mouse2 "+attack2"; bind mwheelup "slot1"; bind mwheeldown "slot3"; bind mouse5 "slot5""

bind mouse4 "+shift"
bind q "+fastbuildsentry"

echo #-#-# Engineer config has been loaded. #-#-#