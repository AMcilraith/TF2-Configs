// Spy
exec allclasses
bind "backspace" "exec spy" // Reload

//Sap-o-matic
alias "+sap" "zoomout;slot2; +attack"
alias "-sap" "-attack; slot3"
bind "mouse4" "+sap"

//Zooming
alias "zoomin" "slot1;r_drawviewmodel 0; fov_desired 75; cl_crosshair_scale 30; cl_crosshair_file crosshair3"
alias "zoomout" "lastinv;r_drawviewmodel 1; fov_desired 90; cl_crosshair_scale 30; cl_crosshair_file crosshair1"

bind mwheelup "zoomin"
bind mwheeldown "zoomout; slot3"
bind r "+reload"
bind mouse5 "lastdisguise"
bind mouse3 "zoomout;slot4"
//bind mouse5 "+zoomer"

echo #-#-# Spy config has been loaded. #-#-#
