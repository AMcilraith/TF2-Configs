// ====================================================
// TF2 GRAPHICS & CLIENT EFFECTS CONFIGURATION
// Visual and sound feedback settings
// ====================================================

// -----------------------------
// Sprays & Decals
// -----------------------------
cl_spraydisable 0
cl_customsounds 1
r_spray_lifetime 2
r_decals 800
r_decal_cullsize 1
r_decalstaticprops 1
r_drawmodeldecals 1
r_drawbatchdecals 1
mp_decals 4000
cl_allowdownload 1
cl_allowupload 1
tf_delete_temp_files 0

// -----------------------------
// Voice Chat
// -----------------------------
voice_maxgain 6
voice_overdrive 4
voice_avggain 0.3

// -----------------------------
// Hitsounds
// -----------------------------
tf_dingalingaling 1
tf_dingalingaling_effect 0
tf_dingalingaling_repeat_delay 0
tf_dingaling_pitchmindmg 100
tf_dingaling_pitchmaxdmg 210
tf_dingaling_volume 0.5
tf_dingalingaling_lasthit 0
tf_dingalingaling_last_effect 0

// -----------------------------
// HUD & Effects
// -----------------------------
crosshair 0
hud_medichealtargetmarker 1
cl_new_impact_effects 1
cl_hud_playerclass_use_playermodel 1

// -----------------------------
// Graphics Configuration
// -----------------------------
//exec graphics/graphics_ultra
exec graphics/graphics_normal  
//exec graphics/graphics_comp
//exec graphics/graphics_maxfps

// -----------------------------
// Anti-Crash Configuration
// -----------------------------
mat_filterlightmaps 0
mat_filtertextures 1
mat_specular 1
mat_phong 1
mat_bumpmap 1
mat_picimp -1
cl_always_flush_models 1
mod_load_anims_async 0
mod_load_mesh_async 0
mod_load_vcollide_async 0

// -----------------------------
// Console Echo
// -----------------------------
echo [Config] graphics.cfg loaded successfully
