// '~~~ Max FPS Graphics Config ~~~'
// ---------------------------------
// Optimized for maximum performance
// ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒

// =================
// '--- Network ---'
// =================
// Apply Max FPS Network Settings
exec network/network
net_maxfps

// =================
// '--- Graphics ---'
// =================
mat_picmip 2
mat_antialias 0
mat_forceaniso 0
mat_hdr_level 0
mat_vsync 0
mat_trilinear 0
mat_filtertextures 0
r_lod 2
r_rootlod 2
r_waterforceexpensive 0
r_waterforcereflectentities 0
r_shadowrendertotexture 0
r_shadows 0
r_dynamic 0
r_worldlights 0
r_maxdlights 0

// =====================
// '--- Particle Effects ---'
// =====================
cl_show_splashes 0
cl_detaildist 0
cl_detailfade 0
cl_drawmonitors 0
cl_ejectbrass 0
cl_new_impact_effects 0
cl_ragdoll_fade_time 5
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
cl_ragdoll_collide 0

// =====================
// '--- Miscellaneous ---'
// =====================
fps_max 0
lod_transitiondist 0
mp_decals 50
r_decals 50
r_drawbatchdecals 0
r_drawflecks 0
r_drawmodeldecals 0
r_eyemove 0
r_eyes 0
r_teeth 0
r_eyegloss 0
r_staticprop_lod 4

// =====================
// '--- Console Echo ---'
// =====================
echo "====================================================="
echo " Max FPS Graphics Config Loaded"
echo "====================================================="
