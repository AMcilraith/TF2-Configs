// ====================================================
// TF2 MAXIMUM FPS CONFIG
// Ultra-low settings for maximum performance
// ====================================================

// -----------------------------
// FPS Settings
// -----------------------------
sv_cheats 1                               // Allows advanced graphics settings
fps_max 0

// -----------------------------
// Material Settings (Minimum)
// -----------------------------
mat_filterlightmaps 0
mat_filtertextures 0
mat_specular 1
mat_phong 1
mat_bumpmap 0
mat_trilinear 0
mat_antialias 0
mat_aaquality 0

// -----------------------------
// Skybox Fix
// -----------------------------
r_skybox 1                                // Enable skybox rendering

// -----------------------------
// Preloading
// -----------------------------
cl_forcepreload 1                         // Force preload content (fixes skybox)
cl_loadondemand_default 0

// -----------------------------
// Console Echo
// -----------------------------
echo "====================================================="
echo " Max FPS Config Loaded - Ultra Low Settings"
echo "====================================================="
