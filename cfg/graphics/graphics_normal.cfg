// '~~~ Normal Graphics Config ~~~'
// ---------------------------------
// Balanced settings for most systems
// ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒

// =================
// '--- Network ---'
// =================
// Apply Normal Network Settings
exec network/network
net_normal

// =================
// '--- Graphics ---'
// =================
mat_picmip 0
mat_antialias 4
mat_forceaniso 8
mat_hdr_level 1
mat_vsync 1
mat_trilinear 1
mat_filtertextures 1
r_lod 0
r_rootlod 0
r_waterforceexpensive 1
r_waterforcereflectentities 1
r_shadowrendertotexture 1
r_shadows 1
r_dynamic 1
r_worldlights 2
r_maxdlights 16

// =====================
// '--- Particle Effects ---'
// =====================
cl_show_splashes 1
cl_detaildist 800
cl_detailfade 600
cl_drawmonitors 1
cl_ejectbrass 1
cl_new_impact_effects 1
cl_ragdoll_fade_time 10
cl_ragdoll_forcefade 0
cl_ragdoll_physics_enable 1
cl_ragdoll_collide 1

// =====================
// '--- Miscellaneous ---'
// =====================
fps_max 144
lod_transitiondist 400
mp_decals 2048
r_decals 2048
r_drawbatchdecals 1
r_drawflecks 1
r_drawmodeldecals 1
r_eyemove 1
r_eyes 1
r_teeth 1
r_eyegloss 1
r_staticprop_lod 0

// =====================
// '--- Console Echo ---'
// =====================
echo "====================================================="
echo " Normal Graphics Config Loaded"
echo "====================================================="
