// ====================================================
// TF2 CINEMA GRAPHICS CONFIGURATION
// High-quality graphics for video making and recording
// Based on Comanglias Cinema Config v0.3beta
// ====================================================
//
// Launch options:
// Fullscreen: -dxlevel 98 -full -w WIDTH -h HEIGHT -console -novid
// Windowed:   -dxlevel 98 -sw -w WIDTH -h HEIGHT -console -noborder -novid
//
// ====================================================

// -----------------------------
// FPS Settings
// -----------------------------
cl_showfps 0
fps_max 0

// -----------------------------
// Network Settings
// -----------------------------
cl_cmdrate 67
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 67
rate 60000

// -----------------------------
// Graphical Settings
// -----------------------------
fov_desired 90
cl_ejectbrass 1
cl_new_impact_effects 1
cl_hud_playerclass_use_playermodel 0
cl_burninggibs 1
cl_detaildist 8096
cl_detailfade 0
cl_phys_props_max 1024
cl_ragdoll_collide 1
lod_transitiondist 6400

// -----------------------------
// Material Settings
// -----------------------------
mat_use_compressed_hdr_textures 1
mat_phong 1
mat_aaquality 2
mat_antialias 8
mat_bumpmap 1
mat_compressedtextures 0
mat_envmapsize 512
mat_envmaptgasize 512
mat_forceaniso 16
mat_hdr_level 2
mat_monitorgamma 2.2
mat_motion_blur_enabled 0
mat_motion_blur_forward_enabled 0
mat_motion_blur_strength 0
mat_parallaxmap 1
mat_picmip -1
mat_postprocess_x 8
mat_postprocess_y 8
mat_reducefillrate 0
mat_software_aa_blur_one_pixel_lines 0.5
mat_software_aa_edge_threshold 0.8
mat_software_aa_quality 2
mat_software_aa_strength 2
mat_software_aa_strength_vgui 2
mat_specular 1
mat_wateroverlaysize 512
mat_viewportscale 1
mat_viewportupscale 1

// -----------------------------
// Decals
// -----------------------------
mp_decals 4096
r_decals 4096
r_maxmodeldecal 4096

// -----------------------------
// Rendering Settings
// -----------------------------
mp_usehwmmodels 1
mp_usehwmvcds 1
r_lod 0
r_eyeglintlodpixels 4
r_rainradius 2250
r_rainsplashpercentage 100
r_rootlod 0
r_shadowmaxrendered 1024
r_shadowrendertotexture 1
r_shadows 1
r_waterdrawreflection 1
r_waterdrawrefraction 1
r_waterforceexpensive 1
r_waterforcereflectentities 1
r_pixelfog 1

// -----------------------------
// Stability Settings
// -----------------------------
in_usekeyboardsampletime 0
mat_clipz 1
mat_forcehardwaresync 0
mat_levelflush 1
mat_vsync 0
r_fastzreject -1
ai_expression_optimization 1
fast_fogvolume 1
mod_load_anims_async 1
mod_load_mesh_async 1
mod_load_vcollide_async 1

// -----------------------------
// Sound Settings
// -----------------------------
dsp_enhance_stereo 1
dsp_slow_cpu 0
snd_async_fullyasync 1
snd_pitchquality 1
snd_spatialize_roundrobin 0

// -----------------------------
// Threading Settings
// -----------------------------
mat_queue_mode -1
cl_threaded_bone_setup 0
cl_threaded_client_leaf_system 0
r_queued_decals 0
r_queued_ropes 1
r_queued_post_processing 0
r_threaded_client_shadow_manager 1
r_threaded_particles 1
r_threaded_renderables 1

// -----------------------------
// Preloading
// -----------------------------
cl_forcepreload 0
cl_loadondemand_default 0

// -----------------------------
// UI Settings
// -----------------------------
cl_ask_blacklist_opt_out 1
cl_ask_favorite_opt_out 1
sb_dontshow_maxplayer_warning 1
tf_explanations_backpackpanel 1
tf_explanations_charinfo_armory_panel 1
tf_explanations_charinfopanel 1
tf_explanations_craftingpanel 1
tf_explanations_discardpanel 1
tf_explanations_store 1
tf_training_has_prompted_for_forums 1
tf_training_has_prompted_for_loadout 1
tf_training_has_prompted_for_offline_practice 1
tf_training_has_prompted_for_options 1
tf_training_has_prompted_for_training 1
hud_fastswitch 1

// -----------------------------
// Console Echo
// -----------------------------
echo "====================================================="
echo " Cinema Config Loaded - High Quality Recording"
echo "====================================================="
