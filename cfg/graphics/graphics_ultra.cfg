// '~~~ Ultra Graphics Config ~~~'
// ---------------------------------
// Optimized for high-end hardware
// ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒

// =================
// '--- Network ---'
// =================
// Apply Ultra Network Settings
exec network/network
net_ultra

// =================
// '--- Graphics ---'
// =================
mat_picmip -1
mat_antialias 8
mat_forceaniso 16
mat_hdr_level 2
mat_vsync 1
mat_trilinear 1
mat_filtertextures 1
r_lod -1
r_rootlod -1
r_waterforceexpensive 1
r_waterforcereflectentities 1
r_shadowrendertotexture 1
r_shadows 1
r_dynamic 1
r_worldlights 4
r_maxdlights 32

// =====================
// '--- Particle Effects ---'
// =====================
cl_show_splashes 1
cl_detaildist 1200
cl_detailfade 800
cl_drawmonitors 1
cl_ejectbrass 1
cl_new_impact_effects 1
cl_ragdoll_fade_time 15
cl_ragdoll_forcefade 0
cl_ragdoll_physics_enable 1
cl_ragdoll_collide 1

// =====================
// '--- Miscellaneous ---'
// =====================
fps_max 300
lod_transitiondist 800
mp_decals 4096
r_decals 4096
r_drawbatchdecals 1
r_drawflecks 1
r_drawmodeldecals 1
r_eyeglintlodpixels 1
r_eyemove 1
r_eyes 1
r_teeth 1
r_eyegloss 1
r_staticprop_lod -1

// =====================
// '--- Console Echo ---'
// =====================
echo "====================================================="
echo " Ultra Graphics Config Loaded"
echo "====================================================="
