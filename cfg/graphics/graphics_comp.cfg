// Apply Competitive Network Settings
exec network/network
net_comp

// =================
// '--- Graphics ---'
// =================
mat_picmip 1
mat_antialias 0
mat_forceaniso 2
mat_hdr_level 0
mat_vsync 0
mat_trilinear 1
mat_filtertextures 1
r_lod 1
r_rootlod 1
r_waterforceexpensive 0
r_waterforcereflectentities 0
r_shadowrendertotexture 0
r_shadows 0
r_dynamic 0
r_worldlights 1
r_maxdlights 4

// =====================
// '--- Particle Effects ---'
// =====================
cl_show_splashes 0
cl_detaildist 400
cl_detailfade 200
cl_drawmonitors 0
cl_ejectbrass 0
cl_new_impact_effects 0
cl_ragdoll_fade_time 5
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
cl_ragdoll_collide 0

// =====================
// '--- Miscellaneous ---'
// =====================
fps_max 144
lod_transitiondist 200
mp_decals 512
r_decals 512
r_drawbatchdecals 1
r_drawflecks 1
r_drawmodeldecals 1
r_eyemove 0
r_eyes 0
r_teeth 0
r_eyegloss 0
r_staticprop_lod 1

