// ====================================================
// TF2 SOUND PRESETS
// Helper aliases that quickly switch DSP-heavy options
// ====================================================

alias snd_low "snd_disable_mixer_duck 1; snd_pitchquality 0; dsp_slow_cpu 1; snd_spatialize_roundrobin 3; dsp_room 0; dsp_facingaway 0; dsp_speaker 0; dsp_water 0; dsp_spatial 0; setinfo sound low"
alias snd_medium "snd_disable_mixer_duck 0; snd_pitchquality 0; dsp_slow_cpu 1; snd_spatialize_roundrobin 1; dsp_room 0; dsp_facingaway 0; dsp_speaker 50; dsp_water 0; dsp_spatial 40; setinfo sound medium"
alias snd_high "snd_disable_mixer_duck 0; snd_pitchquality 1; dsp_slow_cpu 0; snd_spatialize_roundrobin 1; dsp_room 0; dsp_facingaway 30; dsp_speaker 50; dsp_water 14; dsp_spatial 40; setinfo sound high"
alias snd_very_high "snd_disable_mixer_duck 0; snd_pitchquality 1; dsp_slow_cpu 0; snd_spatialize_roundrobin 0; dsp_room 0; dsp_facingaway 30; dsp_speaker 50; dsp_water 14; dsp_spatial 40; setinfo sound very_high"
alias snd_ultra "snd_disable_mixer_duck 0; snd_pitchquality 1; dsp_slow_cpu 0; snd_spatialize_roundrobin 0; dsp_room 1; dsp_facingaway 31; dsp_speaker 59; dsp_water 16; dsp_spatial 40; setinfo sound ultra"

setinfo snd_low ""
setinfo snd_medium ""
setinfo snd_high ""
setinfo snd_very_high ""
setinfo snd_ultra ""

echo [Config] sound/presets.cfg applied
