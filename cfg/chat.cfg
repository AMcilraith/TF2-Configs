alias unbindnum		"bind KP_END ""; bind KP_DOWNARROW ""; bind KP_PGDN ""; bind KP_LEFTARROW ""; bind KP_5 ""; bind KP_RIGHTARROW ""; bind KP_HOME ""; bind KP_UPARROW ""; bind KP_PGUP ""; 

alias spy_scout		"say_team Enemy spy disguised as scout!"
alias spy_soldier	"say_team Enemy spy disguised as soldier!"
alias spy_pyro		"say_team Enemy spy disguised as pyro!"
alias spy_demoman	"say_team Enemy spy disguised as demoman!"
alias spy_heavy		"say_team Enemy spy disguised as heavy!"
alias spy_engineer	"say_team Enemy spy disguised as engineer!"
alias spy_medic		"say_team spy Enemy disguised as medic!"
alias spy_sniper	"say_team Enemy spy disguised as sniper!"
alias spy_spy		"say_team Enemy spy disguised as spy!"
alias switchspy		"unbindnum; bind KP_END spy_scout; bind KP_DOWNARROW spy_soldier; bind KP_PGDN spy_pyro; bind KP_LEFTARROW spy_demoman; bind KP_5 spy_heavy; bind KP_RIGHTARROW spy_engineer; bind KP_HOME spy_medic; bind KP_UPARROW spy_sniper; bind KP_PGUP spy_spy"


alias down_scout	"say_team Enemy scout down!"
alias down_soldier	"say_team Enemy soldier down!"
alias down_pyro		"say_team Enemy pyro down!"
alias down_demoman	"say_team Enemy demoman down!"
alias down_heavy	"say_team Enemy heavy down!"
alias down_engineer	"say_team Enemy engineer down!"
alias down_medic	"say_team Enemy medic down!"
alias down_sniper	"say_team Enemy sniper down!"
alias down_spy		"say_team Enemy spy down!"
alias switchdown	"unbindnum; bind KP_END down_scout; bind KP_DOWNARROW down_soldier; bind KP_PGDN down_pyro; bind KP_LEFTARROW down_demoman; bind KP_5 down_heavy; bind KP_RIGHTARROW down_engineer; bind KP_HOME down_medic; bind KP_UPARROW down_sniper; bind KP_PGUP down_spy"


alias sentry_down 	"say_team Enemy sentry down!"
alias teleportersdown	"say_team One or more enemy teleporters down!"
alias uber_popped	"say_team They have popped Uber."
alias kritz_popped 	"say_team They have popped Kritz."
alias push		"say_team Let's push!"
alias fall	 	"say_team Fall back!"
alias swichother	"unbindnum; bind KP_END sentry_down; bind KP_DOWNARROW teleportersdown; bind KP_LEFTARROW uber_popped; bind KP_5 kritz_popped; bind KP_HOME push; bind KP_UPARROW fall"


//Trade chat

alias tradechat1	"say Selling everything on the first page of my backpack! To see it, write !bp Tvde1 in chat!"
alias tradechat2	"say Selling a Strange Rocket Launcher with Critical Kills and Revenges parts attached!"
alias tradechat3	"say Selling a Strange Persian Persuader with a Dominations part attached!"

alias	trade1		"tradechat1; alias trade trade2"
alias	trade2		"tradechat2; alias trade trade3"
alias	trade3		"tradechat3; alias trade trade1"
alias 	trade 		trade1

//Thhe binds
bind 	KP_INS 	switchdown
bind 	KP_DEL 	switchspy
bind 	KP_ENTER swichother
