exec allclasses
bind "backspace" "exec pyro" // Reload


alias flamethrower	"slot1; fov; fovteston"
alias flaregun		"slot2; normalvmfov; fovtestoff"
alias +melee		"slot3; +attack; normalvmfov; fovtestoff"
alias -melee		"-attack"

//---------------------------------------------

//Airblast script
alias +airblast "slot1; +attack2; spec_prev"
alias -airblast -airblast1
bind mouse2 +airblast

alias -airblast1 "-attack2; flaregun"
alias -airblast2 "-attack2"
 
alias airblasttoggle airblasttoggle1
alias airblasttoggle1 "alias -airblast -airblast2; alias airblasttoggle airblasttoggle2"
alias airblasttoggle2 "alias -airblast -airblast1; alias airblasttoggle airblasttoggle1"

//--------------------------------------------------------------------------------------------

alias hideflames "viewmodel_fov 1"

alias pyrovmoff "alias fov hideflames; fovtest"
alias pyrovmon "alias fov none; normalvmfov"

alias fovteston "alias fovtest fov"
alias fovtestoff "alias fovtest none"

alias pyrovmtoggle pyrovmtoggle1 //Change this into "pyrovmtoggle2" if you removed hideflames down below.
alias pyrovmtoggle1 "pyrovmon; alias pyrovmtoggle pyrovmtoggle2"
alias pyrovmtoggle2 "pyrovmoff; alias pyrovmtoggle pyrovmtoggle1"

pyrovmoff

//------------------------------------------------------

bind mwheelup flamethrower
bind mwheeldown flaregun
bind mouse3 +melee

bind mouse4 pyrovmtoggle

alias specialshifton airblasttoggle
alias specialshiftoff airblasttoggle

echo #-#-# Pyro config has been loaded. #-#-#
