exec allclasses
bind "backspace" "exec pyro" // Reload


//Airblast script
alias +airblast "slot1; +attack2; spec_prev"
alias -airblast "-attack2; slot2"
bind mouse2 +airblast

//Secondary script (for scorch shot and flare gun)
alias +secondary "slot2; +attack"
alias -secondary "-attack; slot1"

alias special "bind q +secondary"



echo #-#-# Pyro config has been loaded. #-#-#
