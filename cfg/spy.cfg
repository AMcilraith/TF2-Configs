// Spy
exec allclasses
bind "backspace" "exec spy" // Reload

//Sap-o-matic 
alias "+sap" "zoomout;slot2; +attack"
alias "-sap" "-attack; slot3"

alias revolver "slot1; cl_crosshair_file crosshair4; viewmodel_fov 0"
alias knife "slot3; cl_crosshair_file crosshair1; viewmodel_fov 70"
alias sapper "slot2; cl_crosshair_file cosshair1; viewmodel_fov 70"
alias disguisekit "viewmodel_fov 70; slot4"

alias zoomin "fov_desired 75; bind q zoomout"
alias zoomout "fov_desired 90; bind q zoomin"

//Cloaking
alias +cloak "+attack2; viewmodel_fov 70"
alias -cloak "-attack2"

bind mouse2 +cloak
bind mwheelup revolver
bind mwheeldown knife
bind mouse3 disguisekit
bind mouse4 +sap
bind mouse5 lastdisguise
bind q zoomin

bind 1 revolver
bind 2 sapper
bind 3 knife
bind 4 disguisekit

echo #-#-# Spy config has been loaded. #-#-#
