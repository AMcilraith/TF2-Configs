// Spy
exec allclasses
bind "backspace" "exec spy" // Reload

//Sap-o-matic
alias "+sap" "zoomout;slot2; +attack"
alias "-sap" "-attack; slot3"
bind "mouse4" "+sap"

//crosshairs
alias crosshairamby "cl_crosshair_file crosshair3"
alias defaultcrosshair "cl_crosshair_file crosshair1"

//Zooming
alias "zoomin" "slot1;r_drawviewmodel 0; fov_desired 75; crosshairamby"
alias "zoomout" "lastinv;r_drawviewmodel 1; fov_desired 90; defaultcrosshair"

//Cloaking
alias +cloak "+attack2; r_drawviewmodel 1"
alias -cloak "-attack2"


bind mouse2 +cloak
bind mwheelup "zoomin" //Use "bind mwheelup "slot1" if you don't want the zoom script. 
bind mwheeldown "zoomout; slot3"
bind mouse5 "lastdisguise"
bind mouse3 "zoomout;slot4"

bind 1 "slot1"
bind 2 "zoomout; slot2"
bind 3 "zoomout; slot3"
bind 4 "zoomout; slot4"


echo #-#-# Spy config has been loaded. #-#-#
