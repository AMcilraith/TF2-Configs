// Spy
exec allclasses
bind "backspace" "exec spy" // Reload

//Sap-o-matic 
alias "+sap" "sapper; +attack"
alias "-sap" "-attack; knife"


alias revolver "slot1; cl_crosshair_file crosshair3; viewmodel_fov 0; vmodeloff"
alias knife "slot3; cl_crosshair_file crosshair1; viewmodel_fov 70; vmodelon"
alias sapper "slot2; cl_crosshair_file crosshair1; viewmodel_fov 70; vmodelon"
alias disguisekit "viewmodel_fov 70; slot4"

alias zoomin "fov_desired 75; bind q zoomout"
alias zoomout "fov_desired 90; bind q zoomin"

alias vmodelon "alias viewmodel viewmodel_fov 70"
alias vmodeloff "alias viewmodel viewmodel_fov 0"
alias viewmodel ""

//The cloaking
alias +cloak "+attack2; viewmodel_fov 70"
alias -cloak -cloak1

alias -cloak1 "-attack2; switchcloak; alias -cloak -cloak2"
alias -cloak2 "-attack2; viewmodel; switchcloak; alias -cloak -cloak1"



bind mouse2 +cloak
bind mwheelup revolver
bind mwheeldown knife
bind mouse3 disguisekit
bind mouse4 +sap
bind mouse5 lastdisguise
bind q zoomin

bind 1 revolver
bind 2 sapper
bind 3 knife
bind 4 disguisekit

echo #-#-# Spy config has been loaded. #-#-#
