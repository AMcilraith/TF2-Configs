// Spy
exec allclasses
bind "backspace" "exec spy" // Reload

//Sap-o-matic 
alias "+sap" "zoomout;slot2; +attack; say_team Sapping Something!"
alias "-sap" "-attack; slot3"

alias revolver "slot1; cl_crosshairfile crosshair3; r_drawviewmodel 0"
alias knife "slot3; cl_crosshairfile crosshair1; r_drawviewmodel 1"
alias sapper "slot2; cl_crosshairfile cosshair1; r_drawviewmodel 1"
alias disguisekit "slpt4: r_drawviewmodel 1"

alias zoomin "fov_desired 75; bind mouse4 zoomout"
alias zoomout "fov_desired 90; bind mouse4 zoomin"

//Cloaking
alias +cloak "+attack2; r_drawviewmodel 1"
alias -cloak "-attack2"

bind mouse2 +cloak
bind mwheelup revolver
bind mwheeldown knife
bind mouse3 disguisekit
bind mouse4 +sap
bind mouse5 lastdisguise
bind q zoomin

bind 1 revolver
bind 2 sapper
bind 3 knife
bind 4 disguisekit

echo #-#-# Spy config has been loaded. #-#-#
