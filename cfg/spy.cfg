// ====================================================
// TF2 SPY CONFIGURATION
// ====================================================

// -----------------------------
// Base Config
// -----------------------------
exec utility/allclasses
bind backspace "exec spy"

// -----------------------------
// Crosshair Settings
// -----------------------------
alias spyguncrosshair "cl_crosshair_file ''; cl_crosshair_scale 45"

// -----------------------------
// Weapon Scripts
// -----------------------------
alias revolver "slot1; spyguncrosshair; r_drawviewmodel 1; vmodelon"
alias knife "slot3; spyguncrosshair; r_drawviewmodel 1; vmodelon"
alias sapper "slot2; spyguncrosshair; r_drawviewmodel 1; vmodelon"
alias disguisekit "slot4; spyguncrosshair; r_drawviewmodel 1; vmodelon"

// -----------------------------
// Sap-o-matic Script
// -----------------------------
alias +sap "sapper; +attack"
alias -sap "-attack; viewmodel; lastinv"

// -----------------------------
// Zoom Scripts
// -----------------------------
alias zoominmessage "alias message echo Zoomed In."
alias zoomoutmessage "alias message echo Zoomed Out."
alias zoomin "fov_desired 75; alias special zoomout; zoominmessage; showonscreen"
alias zoomout "fov_desired 90; alias special zoomin; zoomoutmessage; showonscreen"

// -----------------------------
// Revolver Viewmodel
// -----------------------------
alias vmodelon "alias viewmodel r_drawviewmodel 1"
alias vmodeloff "alias viewmodel r_drawviewmodel 1"

alias on "alias revolvervm r_drawviewmodel 1"
alias off "alias revolvervm r_drawviewmodel 1"

alias none ""
alias +cloak "+attack2; r_drawviewmodel 1; on; spec_prev"
alias -cloak cloakstart

alias cloakstart "-attack2; alias -cloak cloakend"
alias cloakend "-attack2; off; alias -cloak cloakstart; viewmodel"

// -----------------------------
// Shift Scripts
// -----------------------------
alias specialshifton "-attack; bind mouse5 lastdisguise; bind enter soundspray"
alias specialshiftoff "bind mouse5 +sap; bind enter spray"

// -----------------------------
// Viewmodel Toggle
// -----------------------------
alias spyvmtoggle spyvmtoggle2
alias spyvmtoggle1 "on; alias spyvmtoggle spyvmtoggle2"
alias spyvmtoggle2 "off; alias spyvmtoggle spyvmtoggle1"

// -----------------------------
// Key Bindings
// -----------------------------
bind mouse2 +cloak
bind mwheelup revolver
bind mwheeldown knife
bind mouse3 disguisekit
bind mouse5 +sap
bind pgdn spyvmtoggle

alias special zoomin
alias key_1 revolver
alias key_2 sapper
alias key_3 knife
alias key_4 disguisekit

// -----------------------------
// Demo Recording
// -----------------------------
alias mark_ds "ds_mark Spy"
ds_dir demos_spy

// -----------------------------
// Console Echo
// -----------------------------
echo "====================================================="
echo " Spy Config Loaded"
echo "====================================================="
