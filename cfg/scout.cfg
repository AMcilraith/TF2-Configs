//Scout
exec allclasses
bind "backspace" "exec scout" // Reload

//--------------------------------------------------------------------------------------------
//Sandman script
alias +sandman "slot3; +attack2"
alias -sandman "-attack2; lastinv"
bind mouse4 +sandman

//--------------------------------------------------------------------------------------------
//Binds
bind 1 scattergun
bind 2 pistol
bind 3 +melee
bind mwheelup scattergun
bind mwheeldown pistol
bind mouse3 +melee

alias scattergun "slot1; r_drawviewmodel 0"
alias pistol "slot2; r_drawviewmodel 0"
alias +melee "slot3; +attack; r_drawviewmodel 1"
alias -melee "-attack"

alias special v_dispenserhere

alias mark_ds "ds_mark Scout"
ds_dir demos_scout

echo #-#-# Scout config has been loaded. #-#-#
