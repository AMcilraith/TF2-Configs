// ====================================================
// TF2 SCOUT CONFIGURATION
// ====================================================

// -----------------------------
// Base Config
// -----------------------------
exec utility/allclasses
bind backspace "exec scout"
sensitivity 3.5

// -----------------------------
// Sandman Script
// -----------------------------
alias +sandman "slot3; +attack2"
alias -sandman "-attack2; lastinv"
bind mouse5 +sandman

// -----------------------------
// Weapon Scripts
// -----------------------------
alias scattergun "slot1; r_drawviewmodel 1"
alias pistol "slot2; r_drawviewmodel 1"
alias +melee "slot3; +attack; r_drawviewmodel 1"
alias -melee "-attack"

// -----------------------------
// Key Bindings
// -----------------------------
alias key_1 scattergun
alias key_2 pistol
alias key_3 +melee
bind mwheelup scattergun
bind mwheeldown pistol
bind mouse3 +melee

alias special v_dispenserhere

// -----------------------------
// Demo Recording
// -----------------------------
alias mark_ds "ds_mark Scout"
ds_dir demos_scout

// -----------------------------
// Console Echo
// -----------------------------
echo "====================================================="
echo " Scout Config Loaded"
echo "====================================================="
