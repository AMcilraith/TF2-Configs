exec allclasses
bind "backspace" "exec scout" // Reload

// Hold quick weapon key to drink Bonk and Crit-A-Cola:
alias +quick_weapon "slot2; +attack"
alias -quick_weapon "-attack"

bind mouse4 +quick_weapon

alias +sandman "slot3; +attack2"
alias -sandman "-attack2; lastinv"
bind mouse5 +sandman


//Dispenser lol
alias dispensertoggle1 "bind mouse1 +dispattack; bind mouse2 +dispattack2; bind space +dispjump; alias special dispensertoggle2"
alias dispensertoggle2 "bind mouse1 +attack; bind mouse2 +attack2; bind space +rj; alias special dispensertoggle1"

alias +dispattack "+attack; v_dispenserhere; spec_next"
alias -dispattack "-attack"
alias +dispattack2 "+attack2; v_dispenserhere; spec_prev"
alias -diapattack2 "-attack2"
alias +dispjump "+rj; v_dispenserhere"
alias -dispjump "-rj"

alias attack "+attack; spec_next"
alias attack2 "+attack2; spec_prev"


alias special dispensertoggle1
bind q special
echo #-#-# Scout config has been loaded. #-#-#
