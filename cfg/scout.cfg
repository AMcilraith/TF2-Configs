exec allclasses
bind "backspace" "exec scout" // Reload

// Hold quick weapon key to drink Bonk and Crit-A-Cola:
alias +quick_weapon "slot2; +attack"
alias -quick_weapon "-attack"

bind mouse4 +quick_weapon

alias +sandman "slot3; +attack2"
alias -sandman "-attack2; lastinv"
bind mouse5 +sandman


//Dispenser lol
alias dispon "alias disp v_dispenserhere; alias special dispoff"
alias dispoff "alias disp none; alias special dispon"

alias +dispattack "+attack; disp; spec_next"
alias -dispattack "-attack"
alias +dispattack2 "+attack2; disp; spec_prev"
alias -diapattack2 "-attack2"
alias +dispjump "+rj; disp; spec_mode"
alias -dispjump "-rj"


bind mouse1 +dispattack
bind mouse2 +dispattack2
bind space +dispjump

alias special dispoff
echo #-#-# Scout config has been loaded. #-#-#
