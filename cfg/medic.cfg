exec allclasses
bind "backspace" "exec medic" // Reload

//Medic radar
alias autocall_default "hud_medicautocallersthreshold 75"
alias autocall_all "hud_medicautocallersthreshold 150"
alias +radar autocall_all
alias -radar autocall_default
bind mouse4 +radar

//Fake uber
//alias special "voicemenu 1 7; say_team *Faked Uber*"
alias special +attack3

//Use uber
alias +uber "slot2; dropitem; +attack2; spec_next; say_team *Used uber!*"
alias -uber "-attack2"
bind MOUSE2 "+attack2; uber"

//Mask uber
bind mouse5 "voicemenu 0 0; say_team Uber Ready!"

echo #-#-# Medic config has been loaded. #-#-#
