//Medic
exec allclasses
exec medicgun
bind "backspace" "exec medicgun" // Reload
//--------------------------------------------------------------------------------------------

sensitivity 3.5

alias "mask" "uber_charged"
alias "fake" "uber_faked"
alias "+uber" "pop_uber"
alias "-uber" "-attack2"

    //Binds
bind mouse5 mask
bind mouse2 +uber
bind f +quickbow
bind q +radar

    //MvM binds
alias special +attack3

    //Autocrossbow Script
alias +quickbow "slot1; dropitem; +attack; spec_next"
alias -quickbow "slot2; -attack"

    //Shift-Change Script
alias specialshifton "bind mouse5 fake; bind q +radar; bind "backspace" "exec medic"; bind space +rj; bind k explode; bind f v_thanks; bind h +use_action_slot_item; bind enter soundspray"
alias specialshiftoff "bind mouse5 mask; bind q lastinv; bind "backspace" "exec medicgun"; bind space +cr; bind k kill; bind f +quickbow; bind h +attack3;  bind enter spray"
bind space +cr
bind f +quickbow
bind h +attack3
bind q lastinv
//--------------------------------------------------------------------------------------------

    //Debugging Stuff
alias mark_ds "ds_mark Medic"
ds_dir demos_medic

echo #-#-# Medic config has been loaded. #-#-#
