// ====================================================
// NETWORK UTILITY ALIASES
// Toggle, check, and reset network settings
// ====================================================

// -----------------------------
// Convenience Aliases
// -----------------------------
alias net_good net_66
alias net_bad net_40

// -----------------------------
// Toggle Updaterate
// -----------------------------
alias net_toggle "
    incrementvar cl_updaterate 40 66;
    incrementvar cl_cmdrate 40 66;
    echo [Network] Toggled updaterate to $cl_updaterate
"

// -----------------------------
// Check Current Settings
// -----------------------------
alias net_check "
    echo [Network] rate=$rate, updaterate=$cl_updaterate, cmdrate=$cl_cmdrate, interp=$cl_interp, ratio=$cl_interp_ratio
"

// -----------------------------
// Reset to Default
// -----------------------------
alias net_reset "
    rate 786432;
    cl_updaterate 66;
    cl_cmdrate 66;
    cl_interp 0.033;
    cl_interp_ratio 2;
    echo [Network] Reset to default configuration
"

// -----------------------------
// Console Echo
// -----------------------------
echo "[Config] network_util.cfg loaded successfully"
