// ====================================================
// TF2 NETWORK CONFIGURATION
// Optimized for updaterate 66 / 40 with ready-to-use aliases
// ====================================================

// -----------------------------
// Base Network Settings
// -----------------------------
rate 786432
cl_updaterate 66
cl_cmdrate 66
cl_interp_ratio 2
cl_interp 0.033
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
net_maxcleartime 0.001
net_maxroutable 1200
net_splitpacket_maxrate 786432
net_compresspackets 1
net_compresspackets_minsize 128
net_queued_packet_thread 1

// ====================================================
// Base profile tracker
// ====================================================
alias net_current net_66  // default

// ====================================================
// GOOD CONNECTION — 66 Hz PROFILE
// ====================================================
alias net_66 "
    cl_cmdrate 66;
    cl_updaterate 66;
    rate 60000;
    cl_interp 0;
    cl_interp_ratio 1;
    cl_lagcompensation 1;
    cl_pred_optimize 2;
    cl_smooth 0;
    cl_smoothtime 0.01;

    alias net_harsh net_66_harsh;
    alias net_harsh2 net_66_harsh2;
    alias net_normal net_66_normal;
    alias net_soft net_66_soft;
    alias net_default net_66_default;

    echo [Network] Using GOOD 66 Hz connection
"

alias net_66_harsh  "cl_interp 0.0152; cl_interp_ratio 1;  echo [Network] net_66_harsh applied"
alias net_66_harsh2 "cl_interp 0.0182; cl_interp_ratio 1.2; echo [Network] net_66_harsh2 applied"
alias net_66_normal "cl_interp 0.033;  cl_interp_ratio 2;  echo [Network] net_66_normal applied"
alias net_66_soft   "cl_interp 0.05;   cl_interp_ratio 2;  echo [Network] net_66_soft applied"
alias net_66_default "cl_interp 0.1;   cl_interp_ratio 2;  echo [Network] net_66_default applied"

// ====================================================
// BAD CONNECTION — 40 Hz PROFILE
// ====================================================
alias net_40 "
    cl_cmdrate 40;
    cl_updaterate 40;
    rate 35000;
    cl_interp 0;
    cl_interp_ratio 2;
    cl_lagcompensation 1;
    cl_pred_optimize 2;
    cl_smooth 0;
    cl_smoothtime 0.01;

    alias net_harsh net_40_harsh;
    alias net_normal net_40_normal;
    alias net_soft net_40_soft;
    alias net_default net_40_default;

    echo [Network] Using BAD 40 Hz connection
"

alias net_40_harsh  "cl_interp 0.025;  cl_interp_ratio 1.5; echo [Network] net_40_harsh applied"
alias net_40_normal "cl_interp 0.05;   cl_interp_ratio 2;  echo [Network] net_40_normal applied"
alias net_40_soft   "cl_interp 0.07;   cl_interp_ratio 2;  echo [Network] net_40_soft applied"
alias net_40_default "cl_interp 0.1;   cl_interp_ratio 2;  echo [Network] net_40_default applied"

// ====================================================
// TOGGLES & UTILITY
// ====================================================
alias net_good net_66
alias net_bad net_40

alias net_toggle "
    incrementvar cl_updaterate 40 66 26;
    incrementvar cl_cmdrate 40 66 26;
    echo [Network] Toggled updaterate to $cl_updaterate
"

alias net_check "
    echo [Network] rate=$rate, updaterate=$cl_updaterate, cmdrate=$cl_cmdrate, interp=$cl_interp, ratio=$cl_interp_ratio
"

alias net_reset "
    rate 786432;
    cl_updaterate 66;
    cl_cmdrate 66;
    cl_interp 0.033;
    cl_interp_ratio 2;
    echo [Network] Reset to default configuration
"

// ====================================================
// QUICK COMBO ALIASES
// ====================================================

// Competitive mode — 66 Hz + harsh interp
alias net_comp "net_66; net_66_harsh; echo [Combo] Competitive 66 Hz + harsh interp applied"

// Balanced mode — 66 Hz + normal interp
alias net_default_mode "net_66; net_66_normal; echo [Combo] Balanced 66 Hz + normal interp applied"

// Safe mode — 66 Hz + soft interp
alias net_safe "net_66; net_66_soft; echo [Combo] Safe 66 Hz + soft interp applied"

// Low bandwidth mode — 40 Hz + soft interp
alias net_wifi "net_40; net_40_soft; echo [Combo] Low bandwidth 40 Hz + soft interp applied"

// LAN mode — 66 Hz + harsh2 interp
alias net_lan "net_66; net_66_harsh2; echo [Combo] LAN mode 66 Hz + harsh2 interp applied"

// Bad connection mode — 40 Hz + normal interp
alias net_bad_mode "net_40; net_40_normal; echo [Combo] Bad connection 40 Hz + normal interp applied"

// -----------------------------
// Console Echo
// -----------------------------
echo "====================================================="
echo " Network Config Loaded"
echo "====================================================="
