// ====================================================
// TF2 NETWORK CONFIGURATION LOADER
// Optimized for updaterate 66 / 40 with ready-to-use aliases
// ====================================================

// -----------------------------
// Base Network Settings
// -----------------------------
rate 786432
cl_updaterate 66
cl_cmdrate 66
cl_interp_ratio 2
cl_interp 0.033
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
net_maxcleartime 0.001
net_maxroutable 1200
net_splitpacket_maxrate 786432
net_compresspackets 1
net_compresspackets_minsize 128
net_queued_packet_thread 1

// -----------------------------
// Base profile tracker
// -----------------------------
alias net_current net_66  // default

// -----------------------------
// Load Network Modules
// -----------------------------
exec network/network_66
exec network/network_40
exec network/network_util
exec network/network_combos

// -----------------------------
// Apply Default Settings
// -----------------------------
net_66
net_safe

// -----------------------------
// Console Echo
// -----------------------------
echo "====================================================="
echo " Network Config Loaded"
echo "====================================================="
