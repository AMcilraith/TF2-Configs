// -----------------------------
// 40 Hz Base Profile
// -----------------------------
alias net_40 "
    cl_cmdrate 40;
    cl_updaterate 40;
    rate 35000;
    cl_interp 0;
    cl_interp_ratio 2;
    cl_lagcompensation 1;
    cl_pred_optimize 2;
    cl_smooth 0;
    cl_smoothtime 0.01;

    alias net_harsh net_40_harsh;
    alias net_normal net_40_normal;
    alias net_soft net_40_soft;
    alias net_default net_40_default;

    echo [Network] Using BAD 40 Hz connection
"

// -----------------------------
// 40 Hz Interp Variants
// -----------------------------
alias net_40_harsh  "cl_interp 0.025;  cl_interp_ratio 1.5; echo [Network] net_40_harsh applied"
alias net_40_normal "cl_interp 0.05;   cl_interp_ratio 2;  echo [Network] net_40_normal applied"
alias net_40_soft   "cl_interp 0.07;   cl_interp_ratio 2;  echo [Network] net_40_soft applied"
alias net_40_default "cl_interp 0.1;   cl_interp_ratio 2;  echo [Network] net_40_default applied"

// -----------------------------
// Console Echo
// -----------------------------
echo "[Config] network_40.cfg loaded successfully"
