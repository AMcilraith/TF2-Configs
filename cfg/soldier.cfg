// ====================================================
// TF2 SOLDIER CONFIGURATION
// ====================================================

// -----------------------------
// Base Config
// -----------------------------
exec utility/allclasses
bind backspace "exec soldier"

// -----------------------------
// Shift Scripts
// -----------------------------
alias specialshifton "bind space +rj; sensitivity 6; bind enter soundspray"
alias specialshiftoff "bind space +cr; sensitivity 3; bind enter spray"

// -----------------------------
// Market Gardener Script
// -----------------------------
alias +mg "+attack; wait 10; slot3"
alias -mg "-attack; slot1"
bind mouse3 +mg

// -----------------------------
// Demo Recording
// -----------------------------
alias mark_ds "ds_mark Soldier"
ds_dir demos_soldier

// -----------------------------
// Console Echo
// -----------------------------
echo "====================================================="
echo " Soldier Config Loaded"
echo "====================================================="
