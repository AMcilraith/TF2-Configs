// ====================================================
// TF2 GLOBAL KEY BINDINGS
// Main keybind configuration for all classes
// ====================================================

// -----------------------------
// Setup
// -----------------------------
unbind mouse4
unbind mouse5
alias special none
unbindnum

// -----------------------------
// Movement (Null-Movement Enabled)
// -----------------------------
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

// -----------------------------
// Vertical Movement
// -----------------------------
alias specialshifton "bind space +rj"
alias specialshiftoff "bind space +cr"
bind space +cr
bind ctrl +crouch

// -----------------------------
// Special Keys
// -----------------------------
bind shift +shift

// -----------------------------
// Mouse Controls
// -----------------------------
bind mouse1 "+attack; trashcan_cycle; spec_next"
bind mouse2 "+attack2; spec_prev; trashcan_cycle"
bind mouse3 +melee
bind mwheelup slot1
bind mwheeldown slot2

// -----------------------------
// Low Frequency Buttons
// -----------------------------
bind l dropitem
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind t say
bind y say_team
bind i say_party
bind , changeclass
bind . changeteam
bind TAB +showscores
bind ESCAPE cancelselect
bind f4 player_ready_toggle
bind j askconnect_accept
bind h +use_action_slot_item
bind u tauntkill

alias teamtalktoggle1 "+teamtalk; alias teamtalktoggle teamtalktoggle2"
alias teamtalktoggle2 "-teamtalk; alias teamtalktoggle teamtalktoggle1"
alias teamtalktoggle teamtalktoggle1
bind v teamtalktoggle
bind mouse4 +voicerecord

alias specialshifton "bind k explode"
alias specialshiftoff "bind k kill"
bind k kill
bind ` toggleconsole
bind ' mark_ds
bind p show_quest_log
bind enter "impulse 201"

// -----------------------------
// Weapon Binds
// -----------------------------
bind e v_medic
bind r +reload
bind t say
bind f +inspect
bind g +taunt
bind q special

// -----------------------------
// F-Keys
// -----------------------------
bind F1 "vote option1"
bind F2 "vote option2"
bind F3 ds_record
bind F4 player_ready_toggle
bind F5 screenshot
bind F8 "record fix; stop; snd_restart; hud_reloadscheme"
bind F9 "load_itempreset 0; wait 10; load_itempreset 2; wait 10; load_itempreset 0"
bind F10 "load_itempreset 1; wait 10; load_itempreset 2; wait 10; load_itempreset 1"
bind F11 "load_itempreset 2; wait 10; load_itempreset 3; wait 10; load_itempreset 2"
bind F12 "load_itempreset 3; wait 10; load_itempreset 2; wait 10; load_itempreset 3"

// -----------------------------
// Number Keys
// -----------------------------
bind 1 key_1
bind 2 key_2
bind 3 key_3
bind 4 key_4
bind 5 key_5
bind 6 key_6
bind 7 key_7
bind 8 key_8
bind 9 key_9
bind 0 key_0

alias key_1 slot1
alias key_2 slot2
alias key_3 slot3
alias key_4 slot4
alias key_5 slot5
alias key_6 slot6
alias key_7 slot7
alias key_8 slot8
alias key_9 slot9
alias key_10 slot10

// -----------------------------
// Steam Notifications
// -----------------------------
bind = cl_trigger_first_notification
bind - cl_decline_first_notification

// -----------------------------
// Demo Recording Default
// -----------------------------
alias mark_ds "ds_mark NO CLASS SELECTED"
ds_dir demos_no-class

// -----------------------------
// Misc
// -----------------------------
bind pgdn firstperson
cl_resend 1.5

// -----------------------------
// Execute Chat Configs
// -----------------------------
exec chat/chat_menu
exec chat/chat_insults
exec chat/chat_trash

// -----------------------------
// Console Echo
// -----------------------------
echo "====================================================="
echo " Global Binds Loaded"
echo "====================================================="
