// ====================================================
// TF2 MEDIC MEDIGUN CONFIGURATION
// Medigun-specific scripts and binds
// ====================================================

// -----------------------------
// Reload Bind
// -----------------------------
bind backspace "exec utility/medic/medicgun"

// -----------------------------
// Medic Radar Script
// -----------------------------
alias autocall_default "hud_medicautocallersthreshold 75"
alias autocall_all "hud_medicautocallersthreshold 150"
alias +radar autocall_all
alias -radar autocall_default

// -----------------------------
// Auto-Crossbow Script
// -----------------------------
alias +quickbow "slot1; dropitem; +attack; spec_next"
alias -quickbow "slot2; -attack"

// -----------------------------
// MvM Binds
// -----------------------------
alias special +attack3

// -----------------------------
// Medigun Swapping Script
// -----------------------------
alias medigun "load_itempreset 0; alias +uber pop_uber; alias mask uber_charged; alias fake uber_faked; exec utility/medic/medicgun"
alias kritz "load_itempreset 1; alias +uber pop_kritz; alias mask kritz_charged; alias fake kritz_faked; exec utility/medic/medicgun"
alias vacc "load_itempreset 2; alias +uber pop_vacc; alias mask vacc_charged; alias fake vacc_faked; exec utility/medic/medicvacc"
alias quick "load_itempreset 3; alias +uber pop_quick; alias mask quick_charged; alias fake quick_faked; exec utility/medic/medicgun"

bind F9 medigun
bind F10 kritz
bind F11 vacc
bind F12 quick

// -----------------------------
// Ubercharge Masking Script
// -----------------------------
alias uber_charged "v_medic; say_team UBERCHARGE READY"
alias kritz_charged "v_medic; say_team KRITZKRIEG READY"
alias vacc_charged "v_medic; say_team VACCINATOR FULL"
alias quick_charged "v_medic; say_team QUICKFIX READY"

// -----------------------------
// Ubercharge Faking Script
// -----------------------------
alias uber_faked "v_uberready; say_team UBERCHARGE FAKED"
alias kritz_faked "v_uberready; say_team KRITZKRIEG FAKED"
alias vacc_faked "v_uberready; say_team VACCINATOR FAKED"
alias quick_faked "v_uberready; say_team QUICKFIX FAKED"

// -----------------------------
// Uber Pop Scripts
// -----------------------------
alias pop_uber "slot2; dropitem; +attack2; spec_next; say_team UBERCHARGE USED"
alias pop_kritz "slot2; dropitem; +attack2; spec_next; say_team KRITZKRIEG USED"
alias pop_vacc "slot2; dropitem; +attack2; spec_next"
alias pop_quick "slot2; dropitem; +attack2; spec_next; say_team QUICKFIX USED"

// -----------------------------
// Shift Change Script
// -----------------------------
alias specialshifton "bind mouse5 fake; bind q +radar; bind backspace exec medic; bind space +rj; bind k explode; bind f v_thanks; bind h +use_action_slot_item; bind enter soundspray"
alias specialshiftoff "bind mouse5 mask; bind q lastinv; bind backspace exec utility/medic/medicgun; bind space +cr; bind k kill; bind f +quickbow; bind h +attack3; bind enter spray"

// -----------------------------
// Key Bindings
// -----------------------------
bind space +cr
bind f +quickbow
bind h +attack3
bind q lastinv
bind mouse5 mask
bind mouse2 +uber

// -----------------------------
// Console Echo
// -----------------------------
echo "====================================================="
echo " Medigun Config Loaded"
echo "====================================================="
