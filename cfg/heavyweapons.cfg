// Heavy

exec allclasses
bind "backspace" "exec heavyweapons" // Reload

// Hold quick weapon key to eat your favorite snack:
alias "+eat" "slot2; +attack"
alias "-eat" "-attack"

//Throw
alias "+throw" "slot2; +attack2"
alias "-throw" "-attack2"

bind mouse4 "+eat"
bind mouse5 "+throw"

echo #-#-# Heavy config has been loaded. #-#-#
