// ====================================================
// TF2 HEAVY CONFIGURATION
// ====================================================

// -----------------------------
// Base Config
// -----------------------------
exec utility/allclasses
bind backspace "exec heavyweapons"

// -----------------------------
// Eating Scripts
// -----------------------------
alias +eat "slot2; +attack"
alias -eat "-attack"

// -----------------------------
// Pootis Pow Script
// -----------------------------
alias pootispow "wait 30; slot3; wait 30; taunt; wait 175; voicemenu 1 4"

// -----------------------------
// Sandvich Scripts
// -----------------------------
alias +throw "slot2; +attack2"
alias -throw "-attack2"

alias +eat "slot2; +attack"
alias -eat "-attack"

// -----------------------------
// Pootis Spam Script
// -----------------------------
alias pootisspam "slot2; v_dispenserhere; wait 10; load_itempreset 1"

// -----------------------------
// Key Bindings
// -----------------------------
bind p pootisspam
bind o pootispow
bind mouse5 +throw

alias special +attack3
alias specialshifton "bind mouse5 +eat; bind enter soundspray"
alias specialshiftoff "bind mouse5 +throw; bind enter spray"

// -----------------------------
// Demo Recording
// -----------------------------
alias mark_ds "ds_mark Heavy"
ds_dir demos_heavy

// -----------------------------
// Console Echo
// -----------------------------
echo "====================================================="
echo " Heavy Config Loaded"
echo "====================================================="
