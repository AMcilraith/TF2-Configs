exec allclasses
bind "backspace" "exec sniper" // Reload

echo #-#-# Sniper config has been loaded. #-#-#

alias snipercrosshair	"cl_crosshairfile crosshair5; cl_crosshairscale 35"

alias sniperrifle	"slot1; snipercrosshair"
alias secondary		"slot2; resetcrosshair"
alias +melee		"slot3; resetcrosshair; +attack"
alias -melee		"-attack"

//Nice shot
alias +ns "voicemenu 2 6; +attack; spec_next"
alias -ns "-attack"


//Binds
bind 1 sniperrifle
bind 2 secondary
bind 3 +melee

bind mwheelup sniperrifle
bind mwheeldown secondary
bind mouse3 +melee

bind mouse1 +ns