// ====================================================
// TF2 SNIPER CONFIGURATION
// ====================================================

// -----------------------------
// Base Config
// -----------------------------
exec utility/allclasses
bind backspace "exec sniper"

// -----------------------------
// Crosshair Settings
// -----------------------------
alias snipercrosshair "cl_crosshair_file ''; cl_crosshair_scale 30"

// -----------------------------
// Weapon Scripts
// -----------------------------
alias sniperrifle "slot1; snipercrosshair"
alias secondary "slot2; resetcrosshair"
alias +melee "slot3; resetcrosshair; +attack"
alias -melee "-attack"

// -----------------------------
// Key Bindings
// -----------------------------
alias key_1 sniperrifle
alias key_2 secondary
alias key_3 +melee

bind mwheelup sniperrifle
bind mwheeldown secondary
bind mouse3 +melee

// -----------------------------
// Demo Recording
// -----------------------------
alias mark_ds "ds_mark Sniper"
ds_dir demos_sniper

// -----------------------------
// Console Echo
// -----------------------------
echo "====================================================="
echo " Sniper Config Loaded"
echo "====================================================="
