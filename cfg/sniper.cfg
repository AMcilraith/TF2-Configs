exec allclasses
bind "backspace" "exec sniper" // Reload

echo #-#-# Sniper config has been loaded. #-#-#

alias sniperrifle "slot1; cl_crosshair_file crosshair3"
alias secondary "slot2; cl_crosshair_file crosshair1"
alias +melee "slot3; cl_crosshair_file crosshair1; +attack"
alias -melee "-attack"

//Nice shot lolz
alias +ns "voicemenu 2 6; +attack; spec_next"
alias -ns "-attack"


//Binds
bind 1 sniperrifle
bind 2 secondary
bind 3 +melee

bind mwheelup sniperrifle
bind mwheeldown secondary
bind mouse3 +melee

bind mouse1 +ns