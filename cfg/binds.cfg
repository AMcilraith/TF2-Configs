////////////////////////////
// Global key assignments //
////////////////////////////

unbindall

//Cool First person mode
bind "PGUP" "first_person_mode"
bind "PGDN" "first_person_mode_off"

// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

// Vertical movement
bind space +rj;
bind ctrl +crouch;

// Special keys
bind "f" "+inspect"
bind shift "+shift"

// Mouse: Attack 1+2+3, Melee, Voice
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+melee"
bind "mwheelup"   "slot1"
bind "mwheeldown" "slot2"

// Low frequncy buttons
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "x" "voice_menu_1"
bind "c" "voice_menu_2"
bind "v" "voice_menu_3"
bind "z" "impulse 201" //Spray
bind "t" "say"
bind "y" "say_team"
bind "g" "+taunt"
bind "," "changeclass"
bind "." "changeteam"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "enter" "player_ready_toggle"
bind "p" "askconnect_accept"
bind "r" "+reload";
bind "h" "+use_action_slot_item"
bind "alt" "v_cloakedspy"
bind "e" "v_medic"

// Screenshot, Replay and Console
bind "F5" "screenshot"
bind "F6" "save_replay"
bind "F7" "abuse_report_queue"
bind "`" "toggleconsole"

// For old-school votes (please die already!)
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

// Steam Notifications. Give them some faster reachable buttons.
bind "KP_MULTIPLY" "cl_trigger_first_notification"
bind "KP_MINUS" "cl_decline_first_notification"

// Press F3 if the HUD has the wrong team color after scramble:
bind "F3" "hud_reloadscheme; exec graphics"
