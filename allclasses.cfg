//Crouchjumping
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
alias -rj "-cr;checkduck;alias checkrj none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkrj;alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"

//Enable cool fist person things
alias "first_person_mode" "tf_taunt_first_person 1;cl_first_person_uses_world_model 1"
alias "first_person_mode_off" "tf_taunt_first_person 0; cl_first_person_uses_world_model 0"

// Cvars for all classes
cl_autoreload "1"
cl_crosshair_red "0.000000"
cl_crosshair_green "255.000000"
cl_crosshair_blue "0.000000"
cl_crosshair_file "crosshair6"
cl_crosshair_scale "25.000000"

//Voices
alias voiceon "bind "r" v_no; bind "e" v_yes; bind "f" v_thanks; bind "
alias voiceoff "bind "r" "+reload"; bind e v_medic; bind "f" +inspect"

//Class switching
alias joinclasson "bind 1 scout; bind 2 soldier; bind 3 pyro; bind 4 demoman; bind 5 heavy; bind 6 engineer; bind 7 medic; bind 8 sniper; bind 9 spy"
alias joinclassoff "bind "1" "slot1"; bind "2" "slot2"; bind "3" "slot3"; bind "4" "slot4"; bind "5" "slot5"; bind "6" "slot6"; bind "7" "slot7"; bind "8" "slot8"; bind "9" "slot9"

alias scout "join_class scout; echo .:[Playing Scout/Baseball Dude]:."
alias soldier "join_class soldier; echo .:[Playing Soldier/Psycho Militaryman]:."
alias pyro "join_class pyro; echo .:[Playing Pyroman]:."
alias demoman "join_class demoman; echo .:[Playing Demolisher]:."
alias heavy "join_class heavyweapons; echo .:[Playing Heavyweaponsguy]:."
alias engineer "join_class engineer; echo .:[Playing Engineer]:."
alias medic "join_class medic; echo .:[Playing Doctor/Medic]:."
alias sniper "join_class sniper; echo .:[Playing Sniper/Sharpshooter]:."
alias spy "join_class spy; echo .:[Playing Spy/Backstabber]:."

//Shift command
alias +shift "voiceon; joinclasson"
alias -shift "voiceoff; joinclassoff"


//Melee
alias +melee "slot3; +attack"
alias -melee "-attack"


alias walkway "map tr_walkway; sv_cheats 1; sv_allow_point_servercommand always; mp_teams_unbalance_limit 0" // just an alias for using tr_walkway

exec binds

echo #-#-# All classes config has been loaded. #-#-#
